<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngmodel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngmodel)]="clave" type="password"></ion-input>
  </ion-item>

  <ion-button color="danger" expand="full" (click)="ingresar()"><ion-icon name="enter">
  </ion-icon>Ingresar</ion-button>
  <ion-button color="dark" expand="full" (click)="limpiar()"><ion-icon name="trash">
  </ion-icon>Limpiar</ion-button>


</ion-content>
